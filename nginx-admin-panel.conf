# Nginx Configuration for Urbanesta Admin Panel
# Single instance configuration - Frontend (Next.js) + Backend API
# Place this file in: /etc/nginx/sites-available/urbanesta-admin-panel
# Then create symlink: sudo ln -s /etc/nginx/sites-available/urbanesta-admin-panel /etc/nginx/sites-enabled/

# Upstream configuration for frontend (Next.js)
upstream admin_frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Upstream configuration for backend API
upstream admin_backend {
    server 127.0.0.1:3002;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=admin_frontend:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=admin_api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=admin_static:10m rate=100r/s;

# HTTP server block - serves both domain and IP addresses
# After SSL setup, create a separate block for HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name admin.urbanesta.in 35.154.149.183 3.111.171.206 _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        application/font-woff
        application/font-woff2;

    # Logging
    access_log /var/log/nginx/urbanesta-admin-access.log;
    error_log /var/log/nginx/urbanesta-admin-error.log;

    # Handle Next.js static files (_next/static)
    location /_next/static/ {
        limit_req zone=admin_static burst=30 nodelay;
        
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle Next.js image optimization (_next/image)
    location /_next/image {
        limit_req zone=admin_static burst=20 nodelay;
        
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_valid 200 1d;
    }

    # Backend API endpoints
    location /api {
        limit_req zone=admin_api burst=30 nodelay;
        
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        client_max_body_size 50M;
    }

    # Health check endpoints
    location /health {
        proxy_pass http://admin_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    location /healthz {
        proxy_pass http://admin_backend/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Serve uploaded files
    location /uploads {
        limit_req zone=admin_static burst=30 nodelay;
        
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Handle static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        limit_req zone=admin_static burst=50 nodelay;
        
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        error_page 404 = @frontend;
    }

    # Main frontend location
    location / {
        limit_req zone=admin_frontend burst=50 nodelay;
        
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Named location for fallback
    location @frontend {
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|sql|bak|backup|old|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

